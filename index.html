<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LampChat</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body class="bg-lamp-sidebar text-lamp-text font-sans antialiased">
    <!-- App Root -->
    <div id="app" class="flex h-screen overflow-hidden">
        <!-- Sidebar Container -->
        <div id="sidebarContainer"></div>

        <!-- Main Content - The "white card" floating on sidebar background -->
        <main
            class="flex-1 flex flex-col min-w-0 bg-lamp-card rounded-tl-3xl border-l border-t border-lamp-border overflow-hidden">
            <!-- Project Dashboard Container (toggled by JS) -->
            <div id="projectDashboardContainer" class="flex-1 min-h-0" style="display: none;"></div>

            <!-- Chat Container -->
            <div id="chatContainer" class="flex-1 flex flex-col min-h-0"></div>

            <!-- Input Container -->
            <div id="inputContainer"></div>
        </main>
    </div>

    <!-- Settings Modal Container -->
    <div id="settingsContainer"></div>

    <!-- Auth Modal Container -->
    <div id="authContainer"></div>

    <!-- Project Modal Container -->
    <div id="projectModalContainer"></div>

    <!-- Main Application Script -->
    <script type="module" src="/main.js"></script>
</body>

</html>
